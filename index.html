                <form id="form">
                    <input id="inputNewDo" type="text" placeholder="Do something new">

                    <div class="select_wrapper">
                        <ul class="select">
                            <li>
                                <input class="select_close" type="radio" name="urgency" id="urgency-close" value="" />
                                <span class="select_label select_label-placeholder">Urgency</span>
                            </li>

                            <li class="select_items">
                                <input class="select_expand" type="radio" name="urgency" id="urgency-opener" />
                                <label class="select_closeLabel" for="urgency-close"></label>

                                <ul class="select_options">
                                    <li class="select_option">
                                        <input class="select_input" type="radio" name="urgency" id="urgency-do-now" />
                                        <label class="select_label" for="urgency-do-now">Do Now</label>
                                    </li>

                                    <li class="select_option">
                                        <input class="select_input" type="radio" name="urgency" id="urgency-do-soon" />
                                        <label class="select_label" for="urgency-do-soon">Do Soon</label>
                                    </li>

                                    <li class="select_option">
                                        <input class="select_input" type="radio" name="urgency" id="urgency-do-whenever" />

                                <label class="select_expandLabel" for="urgency-opener"></label>

    <!--Javascript-->
    <script type="text/javascript" src="js/timeOfDay.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            //document variables
            var body = document.body;
            var form = document.getElementById("form");
            var listInput = document.getElementById("inputNewDo");
            var listSubmit = document.getElementById("addNewDo");
            var list = document.getElementById("list");
            var listID = 1;
            var urgencyNow = document.getElementById("urgency-do-now");
            var urgencySoon = document.getElementById("urgency-do-soon");
            var urgencyWhenever = document.getElementById("urgency-do-whenever");
            
            //add the class loaded to the body element
            body.classList.add("loaded");

            //button click event listener to call function
            listSubmit.addEventListener("click", addNewToDo);

            //list event listener
            list.addEventListener("click", boxChecked);

            //call function on submit
            function addNewToDo() {
                console.log("Submit detected.");

                if (listInput.value == "" || urgencyNow.checked == false || urgencySoon == false || urgencyWhenever == false) {
                    //Do Nothing
                    console.log("Blank input submitted or urgency not selected. Do nothing.")
                } else {
                    var todoTxt = listInput.value;
                    var newItem = "<li id='li-" + listID + "'>" + todoTxt + "<input type='checkbox' id='checkbox" + listID + "' name='checkbox" + listID + "' value=''><label for='checkbox" + listID + "'><span><!-- Span to be used to create checkbox styling --></span></label></li>";

                    list.insertAdjacentHTML('beforeend', newItem);
                    listID++;
                    form.reset();
                }
            }

            //call function when the checkbox on a list item is ticked
            function boxChecked(event) {
                const element = event.target;
                if (element.type == "checkbox") {
                    element.parentNode.style.textDecoration = "line-through #2ecc71";
                    element.parentNode.classList.add("color-concrete");
                }
            }
        }
    </script>
